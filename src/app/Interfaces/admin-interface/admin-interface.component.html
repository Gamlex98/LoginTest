

<p>Ingresaste como Administrador !!! </p>

<div>
    <h1>Lista de Usuarios</h1>
    <table class="user-table">
      <thead>
        <tr>
          <th>Usuario</th>
          <th>Contraseña</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.username }}</td>
          <td>{{ user.password }}</td>
          <td>{{ user.role }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
<button style="margin-top: 30px;" (click)="volverHome()"> Regresar al Home </button>


<button style="margin-top: 30px;" class="btn btn-warning" (click)="navigateToLogin()"> Cerrar sesión </button>
